{% extends "base.html" %}
{% load static widget_tweaks %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Hello from htmx</h1>
<p after="Hello World" class="after:content-[attr(after)] ...">
    Click the button to load content via htmx.
</p>
<button class="btn btn-primary" hx-get="{% url 'users:test' %}" hx-swap="outerHTML" hx-target="#message">Click
    me</button>
<div id="message"></div>

<div class="tabs tabs-lift">
    <input type="radio" name="my_tabs_3" class="tab" aria-label="Tab 1" />
    <div class="tab-content bg-base-100 border-base-300 p-6">Tab content 1</div>

    <input type="radio" name="my_tabs_3" class="tab" aria-label="Tab 2" checked="checked" />
    <div class="tab-content bg-base-100 border-base-300 p-6">Tab content 2</div>

    <input type="radio" name="my_tabs_3" class="tab" aria-label="Tab 3" />
    <div class="tab-content bg-base-100 border-base-300 p-6">Tab content 3</div>
</div>
{% endblock %}
